<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title>Garden-Plants &amp; Care Service HTML5 Template | Coming Soon</title>
<!-- Stylesheets -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/revolution-slider.css" rel="stylesheet">
<link href="css/flipclock.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<!-- Responsive -->
<link href="css/bootstrap-margin-padding.css" rel="stylesheet">
<link href="css/responsive.css" rel="stylesheet">
<!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
<!--[if lt IE 9]><script src="js/respond.js"></script><![endif]-->
</head>

<body>
<div class="page-wrapper">
    
    <!-- Preloader -->
    <div class="preloader"></div>
    
    <!--Coming Soon Section-->
    <section class="parallax-section theme-overlay layer-overlay pt-200 pb-200" data-bg-img="images/bg/3.jpg">
        <div class="container">            
            <div class="row clearfix">
                <div class="col-md-8 col-md-offset-2 text-center pt-180 pb-180">
                    <h1 class="font-64 mb-50 text-white">Coming Soon</h1>
                    <!-- FlipClock-master start -->
                    <div class="clock ml-70 ml-xs-30" style="margin:2em;"></div>
                    <div class="message"></div>
                    <!-- FlipClock-master end -->
                    <p class="font-16 text-white">Sorry.... We are improving and fixing problems of our website.<br>We will be back very soon....</p>
                </div>
            </div>
        </div>
    </section>
    
</div>
<!--End pagewrapper-->

<!--Scroll to top-->
<div class="scroll-to-top"><span class="fa fa-arrow-up"></span></div>

    <!-- main jQuery -->
    <script src="js/jquery-1.11.1.min.js"></script>
    <!-- bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <!-- jQuery ui js -->
    <script src="js/jquery-ui-1.11.4/jquery-ui.js"></script>
    <script src="js/flipclock.js"></script>
    <script src="js/js-collection.js"></script>
    <script src="js/custom.js"></script>
    <script type="text/javascript">
    var clock;        
    $(document).ready(function() {
        var clock;
        clock = $('.clock').FlipClock({
            clockFace: 'DailyCounter',
            autoStart: false,
            callbacks: {
                stop: function() {
                    $('.message').html('The clock has stopped!')
                }
            }
        });
                
        clock.setTime(220880);
        clock.setCountdown(true);
        clock.start();

    });
    </script>

</body>
</html>
